<!doctype html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mengenrechner</title>
<script>
function berechneMengen() {
  var volumen = document.getElementById('volumen').value;
  var pulver = volumen * 1.5;
  var wasser = volumen * 0.5;
  
  document.getElementById('pulverMenge').value = pulver.toFixed(1);
  document.getElementById('wasserMenge').value = wasser.toFixed(1);
}
</script>
</head>
<body>

<h1>Mengenrechner für Gießform</h1>

<label for="volumen">Volumen der Form (in ml):</label>
<input type="number" id="volumen" placeholder="Volumen eingeben" oninput="berechneMengen()">

<p>
  <label for="pulverMenge">Pulvermenge (in g):</label>
  <input type="text" id="pulverMenge" readonly>
</p>

<p>
  <label for="wasserMenge">Wassermenge (in ml):</label>
  <input type="text" id="wasserMenge" readonly>
</p>


</body></html>
